<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>ip management system</title>
  </head>
  <body>
    <nav class="nav__bar">
      Ip Address Management System
      <ul class="nav__list">
        <a href="#"><li>Home page</li></a>
        <a href="#"><li>About us</li></a>
        <a href="#"><li>Contact us</li></a>
      </ul>
    </nav>
    <div class="main__container">
      <div class="container">
        <div class="title">
          <h2>Ip address management system</h2>
          <div>
            <h4>Calculate VLSM</h4>
          </div>
        </div>
        <div class="login">
          <form class="form__container form">
            <h2 class="form-row">login</h2>
            <input
              type="text"
              class="username form-input form-row"
              autocomplete="off"
              placeholder="username"
              required
            />
            <input
              type="password"
              class="password form-input form-row"
              autocomplete="off"
              placeholder="password"
              required
              minlength="4"
            />
            <button type="submit" class="btn form-row">Login</button>
          </form>
          <p>create new account?</p>
          <button class="register btn form-row" id="register">register</button>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="./login.js"></script>
  </body>
</html>
